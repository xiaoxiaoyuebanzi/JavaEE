<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>login</title>
</head>
<body>
<center>
  <h1 style="color: red;font-size: 50px">账号或密码错误，请重新输入！</h1>
  <form action="/myWeb/user/login">
    <table border="2px">
      <tr>
        <td>账号：</td><td><input type="text" name="userName"></td>
      </tr>

      <tr>
        <td>密码：</td><td><input type="text" name="password"></td>
      </tr>


      <tr>
        <td colspan="2">
          <center>
            <input type="submit"  value="登录">
            <input type="reset"  value="重置">
            <a href="/myWeb/register.html">注册</a>
          </center>

        </td>
      </tr>
    </table>
  </form>
</center>
</body>
</html>
