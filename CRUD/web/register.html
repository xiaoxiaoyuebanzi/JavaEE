<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>register</title>
</head>
<body>
    <center>
      <form action="/myWeb/user/add">
        <table border="2px">
          <tr>
              <td>账号：</td><td><input type="text" name="userName"></td>
          </tr>

          <tr>
            <td>密码：</td><td><input type="text" name="password"></td>
          </tr>

          <tr>
            <td>性别：</td>
            <td><input type="radio" name="sex" value="男">男
                <input type="radio" name="sex" value="女">女
            </td>
          </tr>

          <tr>
            <td>邮箱：</td><td><input type="email" name="email"></td>
          </tr>

          <tr>
            <td colspan="2">
              <center>
                <input type="submit"  value="注册">
                <input type="reset"  value="重置">
              </center>

            </td>
          </tr>
        </table>
      </form>
    </center>
</body>
</html>
